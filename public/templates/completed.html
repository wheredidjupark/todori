<div>
    <h3 class="text-center">Completed Tasks</h3></div>
<div>
    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="todo in todos" ng-show="todo.isComplete">
                <td class="col-md-1">{{todo.name}}</td>
                <td class="col-md-8">{{todo.task}}</td>
                <td class="col-md-1">{{todo.created | date: 'medium'}}</td>
                <td class="col-md-1 text-right">
                    <button class="btn btn-danger" ng-click="removeTodo(todo._id)"><span class="glyphicon glyphicon-remove"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
