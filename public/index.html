<!DOCTYPE html>
<html>

<head>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./api.js"></script>
</head>

<body ng-app="TodoApp">
    <div ng-controller="TodoController">
        <div>{{formName}}</div>
        <form ng-submit="postTodo()">
            <input type="text" name="name" ng-model="todoName">
            <input type="text" name="task" ng-model="todoTask">
            <input type="submit">
        </form>
        {{hello}}
        <div>
            <table>
                <tbody>
                    <tr ng-repeat="todo in todos">
                        <td>{{todo.name}}</td>
                        <td>{{todo.task}}</td>
                        <td>{{todo.created | date}}</td>
                        <td>
                            <button class="btn danger" ng-click="removeTodo(todo._id)">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
