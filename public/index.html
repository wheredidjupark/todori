<!DOCTYPE html>
<html>

<head>
    <!-- css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- scripts -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./app.js"></script>
    <script src="./controllers/currentTaskController.js"></script>
    <script src="./controllers/completedTaskController.js"></script>
    <script src="./directives/todoFormDirective.js"></script>

</head>

<body ng-app="TodoApp">
    <div class="text-center">
        <h1>ToDoRi</h1>
    </div>
    <nav class="container">
        <a ui-sref="current">
            <button class="btn btn-info">Current</button>
        </a>
        <a ui-sref="completed">
            <button class="btn btn-info">Completed</button>
        </a>
    </nav>
    <div ui-view class="container"></div>
</body>

</html>
